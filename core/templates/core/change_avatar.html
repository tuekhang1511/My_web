{% extends 'core/base.html' %}

{%block title %}Avatar{% endblock %}

{% block content %}

<h2 class="mb-12 text-2xl text-center">Avatar page</h2>

<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label class="inline-block mb-2">Avatar</label><br>
            {{ form.avatar }}
        </div>

        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}

                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
    </form>
</div>

{% endblock %}
